version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: study_tool_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: study_tool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d study_tool']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local